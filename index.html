<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Doors Invoice Scanner</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; overflow: hidden; }
        .animate-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- LOGIC ENGINE ---

        // 1. Shared Tools
        const safeMatch = (line, regex) => {
            if (!line) return '';
            const match = line.match(regex);
            return match ? match[1] : '';
        };

        const organizePDFTextByRow = async (pdfPage) => {
            const textContent = await pdfPage.getTextContent();
            const rows = {};
            textContent.items.forEach(item => {
                const y = Math.round(item.transform[5] / 4) * 4; 
                if (!rows[y]) rows[y] = [];
                rows[y].push({ str: item.str, x: item.transform[4] });
            });
            const sortedY = Object.keys(rows).sort((a, b) => b - a);
            return sortedY.map(y => {
                return rows[y].sort((a, b) => a.x - b.x).map(i => i.str).join(" ").trim();
            }).filter(line => line.length > 0);
        };

        // NEW: Updated Detector for 3 Vendors
        const detectVendor = (lines) => {
            const fullText = lines.join(" ").toLowerCase();
            if (fullText.includes("woodgrain")) return 'woodgrain';
            if (fullText.includes("elevate") || fullText.includes("elevatewindows")) return 'elevate';
            return 'boise'; // Default
        };

        const calculateTerms = (dateStr, totalStr, vendor) => {
            const res = { netTotal: '', discountAmount: '', discountTotal: '', discountDate: '', netDate: '' };
            if (!dateStr || !totalStr) return res;

            try {
                const cleanTotal = totalStr.replace(/[^0-9.]/g, '');
                const totalNum = parseFloat(cleanTotal);
                if (isNaN(totalNum)) return res;

                const fmt = (n) => "$" + n.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                res.netTotal = fmt(totalNum);

                // --- VENDOR SPECIFIC DISCOUNT ---
                let discountRate = 0;
                
                // Boise & Elevate get 1% discount
                if (vendor === 'boise' || vendor === 'elevate') {
                    discountRate = 0.01;
                } else if (vendor === 'woodgrain') {
                    discountRate = 0.00; 
                }

                const discountVal = totalNum * discountRate;
                res.discountAmount = fmt(discountVal);
                res.discountTotal = fmt(totalNum - discountVal);

                // --- DATE LOGIC ---
                const parts = dateStr.trim().split('/');
                if (parts.length < 3) return res;

                const m = parseInt(parts[0], 10);
                const d = parseInt(parts[1], 10);
                let y = parseInt(parts[2], 10);
                const fullYear = y < 100 ? 2000 + y : y;

                let payMonth = m;
                let payYear = fullYear;
                if (d > 10) payMonth++;
                if (payMonth > 12) { payMonth -= 12; payYear++; }

                res.discountDate = new Date(payYear, payMonth - 1, 20).toLocaleDateString();
                res.netDate = new Date(payYear, payMonth - 1, 21).toLocaleDateString();

            } catch (e) { console.error("Calc Error", e); }
            return res;
        };

        // --- STRATEGY 1: BOISE CASCADE ---
        const extractBoise = (lines) => {
            let data = {
                vendor: 'Boise Cascade', invoiceNumber: '', date: '', poNumber: '',
                jobName: '', total: '', branch: '', orderDate: '', shipDate: ''
            };

            const branchLine = lines.find(l => l.match(/Branch:\s*[A-Z0-9]+/i));
            data.branch = safeMatch(branchLine, /Branch:\s*([A-Z0-9]+)/i);

            const poLine = lines.find(l => l.match(/PO:\s*\d+/i));
            if (poLine) data.poNumber = safeMatch(poLine, /PO:\s*(\d+)/i);
            else if (lines.find(l => l.includes("1023641578"))) data.poNumber = "1023641578";

            const invLine = lines.find(l => /HS\d+-\d+/.test(l));
            data.invoiceNumber = safeMatch(invLine, /(HS\d+-\d+)/);

            const dateLine = lines.find(l => l.toLowerCase().includes("invoice date"));
            data.date = safeMatch(dateLine, /(\d{1,2}\/\d{1,2}\/\d{2,4})/);

            const orderDateLine = lines.find(l => l.toUpperCase().includes("ORDER DATE"));
            data.orderDate = safeMatch(orderDateLine, /ORDER DATE:?\s*(\d{1,2}\/\d{1,2}\/\d{2,4})/i);

            const shipDateLine = lines.find(l => l.toUpperCase().includes("SHIP DATE"));
            data.shipDate = safeMatch(shipDateLine, /SHIP DATE:?\s*(\d{1,2}\/\d{1,2}\/\d{2,4})/i);

            const jobLine = lines.find(l => l.toUpperCase().includes("JOB:"));
            data.jobName = safeMatch(jobLine, /JOB:\s*(.*?)(?=\s+(?:SHIP|VIA|ORDER|SALES)|$)/i).trim();

            const totalLine = lines.find(l => l.toLowerCase().includes("balance") && l.includes("$"));
            data.total = safeMatch(totalLine, /(\$[\d,]+\.\d{2})/);

            return data;
        };

        // --- STRATEGY 2: WOODGRAIN ---
        const extractWoodgrain = (lines) => {
            let data = {
                vendor: 'Woodgrain', invoiceNumber: '', date: '', poNumber: '',
                jobName: '', total: '', branch: 'Farmers Branch', orderDate: '', shipDate: ''
            };

            const invLine = lines.find(l => /\d{8}-\d{2}/.test(l));
            data.invoiceNumber = safeMatch(invLine, /(\d{8}-\d{2})/);

            const dateLine = lines.find(l => /\d{2}\/\d{2}\/\d{2}/.test(l) && (l.includes("INVOICE DATE") || (data.invoiceNumber && l.includes(data.invoiceNumber))));
            data.date = safeMatch(dateLine, /(\d{2}\/\d{2}\/\d{2})/);

            const poLine = lines.find(l => /1023\d+/.test(l));
            data.poNumber = safeMatch(poLine, /(1023\d+[-\w]*)/);

            const shipLine = lines.find(l => l.includes("SHIPPED") || l.includes("OUR TRUCK") || l.includes("CASH ADVANCE"));
            data.shipDate = safeMatch(shipLine, /(\d{2}\/\d{2}\/\d{2})/);
            if (!data.orderDate) data.orderDate = data.shipDate;

            const totalLine = lines.find(l => l.includes("Invoice Total") || l.includes("Total:"));
            if (totalLine) {
                 const matches = totalLine.match(/(\d+\.\d{2})/g);
                 if (matches && matches.length > 0) {
                     data.total = "$" + matches[matches.length - 1];
                 }
            }
            return data;
        };

        // --- STRATEGY 3: ELEVATE WINDOWS (FIXED) ---
        const extractElevate = (lines) => {
            let data = {
                vendor: 'Elevate Windows', invoiceNumber: '', date: '', poNumber: '',
                jobName: '', total: '', branch: 'Grand Prairie', orderDate: '', shipDate: ''
            };

            // 1. Invoice Number 
            const invLine = lines.find(l => l.includes("INVOICE:") && /\d{6}/.test(l));
            data.invoiceNumber = safeMatch(invLine, /INVOICE:?\s*(\d+)/);

            // 2. Invoice Date & PO from Main Row
            const mainRow = lines.find(l => l.includes("1% 15 NET 30") || l.includes("NET 30"));
            if (mainRow) {
                data.date = safeMatch(mainRow, /(\d{1,2}\/\d{1,2}\/\d{4})/);
                data.poNumber = safeMatch(mainRow, /(1023\d+)/);
                const parts = mainRow.split(/1023\d+/); 
                if (parts.length > 1) {
                    let jobPart = parts[1].split(/1%|NET 30/)[0];
                    data.jobName = jobPart.trim();
                }
            }

            // 4. Dates
            const orderLine = lines.find(l => l.includes("ORDER DATE:"));
            data.orderDate = safeMatch(orderLine, /ORDER DATE:?\s*(\d{1,2}\/\d{1,2}\/\d{4})/);

            const loadLine = lines.find(l => l.includes("LOAD DATE:"));
            data.shipDate = safeMatch(loadLine, /LOAD DATE:?\s*(\d{1,2}\/\d{1,2}\/\d{4})/);

            // 6. Total (FIXED)
            // Look for "TOTAL:" anywhere in the line, not just at the start.
            // Some invoices have "web" or other noise before "TOTAL:"
            const totalLine = lines.find(l => l.includes("TOTAL:") && l.includes("$"));
            if (totalLine) {
                // Grab the LAST price-like string on the line
                const prices = totalLine.match(/(\$[\d,]+\.\d{2})/g);
                if (prices && prices.length > 0) {
                    data.total = prices[prices.length - 1];
                }
            }

            return data;
        };

        // --- MAIN APP ---

        const App = () => {
            const [step, setStep] = useState('upload');
            const [file, setFile] = useState(null);
            const [extractedData, setExtractedData] = useState({});

            const processFile = async (f) => {
                if (!f) return;
                setFile(f);
                try {
                    const buffer = await f.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(buffer).promise;
                    const page = await pdf.getPage(1);
                    const lines = await organizePDFTextByRow(page);
                    
                    const vendorId = detectVendor(lines);
                    
                    let data = {};
                    if (vendorId === 'woodgrain') {
                        data = extractWoodgrain(lines);
                    } else if (vendorId === 'elevate') {
                        data = extractElevate(lines);
                    } else {
                        data = extractBoise(lines);
                    }

                    setExtractedData(data);
                    setStep('review');
                } catch (err) { alert("Scan Error: " + err.message); }
            };

            return (
                <div className="h-screen flex flex-col bg-white text-slate-800">
                    <div className="h-16 border-b border-slate-100 flex items-center justify-between px-6 bg-white z-20">
                        <div className="flex items-center gap-2 font-bold text-xl tracking-tight">
                            <div className="bg-blue-600 text-white p-1.5 rounded-lg"><Icon name="scan" size={20}/></div>
                            Invoice Scanner
                        </div>
                        {step === 'review' && (
                            <button onClick={() => setStep('upload')} className="text-sm font-medium text-slate-500 hover:text-blue-600">New Scan</button>
                        )}
                    </div>

                    <div className="flex-1 overflow-hidden relative">
                        {step === 'upload' && (
                            <div className="h-full flex flex-col items-center justify-center p-6 bg-slate-50 animate-in">
                                <div 
                                    className="w-full max-w-xl h-64 border-2 border-dashed border-slate-300 rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-colors group"
                                    onClick={() => document.getElementById('fi').click()}
                                    onDragOver={e => e.preventDefault()}
                                    onDrop={e => { e.preventDefault(); processFile(e.dataTransfer.files[0]); }}
                                >
                                    <input id="fi" type="file" className="hidden" accept=".pdf" onChange={e => processFile(e.target.files[0])} />
                                    <div className="bg-white p-4 rounded-full shadow-sm text-slate-400 group-hover:text-blue-500 transition-all mb-4"><Icon name="upload-cloud" size={32} /></div>
                                    <div className="text-lg font-semibold text-slate-600">Upload Invoice</div>
                                </div>
                            </div>
                        )}

                        {step === 'review' && (
                            <ReviewScreen file={file} initialData={extractedData} />
                        )}
                    </div>
                </div>
            );
        };

        const ReviewScreen = ({ file, initialData }) => {
            const [data, setData] = useState(initialData);
            const [calc, setCalc] = useState({});

            // Check vendor for UI logic
            const isWoodgrain = (data.vendor || '').toLowerCase().includes('woodgrain');
            const isElevate = (data.vendor || '').toLowerCase().includes('elevate');
            
            // Woodgrain is the ONLY one without Early Pay.
            const showEarlyPay = !isWoodgrain;

            useEffect(() => {
                let vendorKey = 'boise';
                if (isWoodgrain) vendorKey = 'woodgrain';
                if (isElevate) vendorKey = 'elevate';
                setCalc(calculateTerms(data.date, data.total, vendorKey));
            }, [data.date, data.total, data.vendor]);

            const update = (field, val) => setData(prev => ({ ...prev, [field]: val }));

            const handleGmail = () => {
                const triggerGmail = () => {
                    const sub = "New Invoice Scanner Submittal";
                    
                    let paymentLines = [];
                    if (isWoodgrain) {
                         paymentLines = [ `Invoice Amount: ${calc.netTotal || '$0.00'}` ];
                    } else {
                         paymentLines = [
                             `Early Pay: ${calc.discountTotal || '$0.00'}`,
                             `Standard Net Pay: ${calc.netTotal || '$0.00'}`
                         ];
                    }

                    const lines = [
                        `Vendor: ${data.vendor}`,
                        `Invoice: ${data.invoiceNumber}`,
                        `PO: ${data.poNumber}`,
                        `Branch: ${data.branch}`,
                        `ORDER DATE: ${data.orderDate}`,
                        `SHIP DATE: ${data.shipDate}`,
                        ...paymentLines,
                        ``,
                        `(Paste Screenshot Here: Ctrl+V)`
                    ];
                    
                    const body = lines.join('\n');
                    const baseUrl = "https://mail.google.com/mail/u/0/?view=cm&fs=1";
                    const finalUrl = `${baseUrl}&to=steven@simplydoors.com&su=${encodeURIComponent(sub)}&body=${encodeURIComponent(body)}`;
                    
                    window.open(finalUrl, '_blank');
                };

                try {
                    const canvas = document.querySelector('canvas');
                    if(canvas) {
                        canvas.toBlob(blob => {
                            const item = new ClipboardItem({ 'image/png': blob });
                            navigator.clipboard.write([item]).then(() => {
                                setTimeout(() => triggerGmail(), 100);
                            }).catch(err => {
                                console.warn("Copy failed", err);
                                triggerGmail();
                            });
                        });
                    } else {
                        triggerGmail();
                    }
                } catch (e) {
                    console.error(e);
                    triggerGmail();
                }
            };

            return (
                <div className="flex h-full animate-in">
                    <div className="w-1/2 h-full hidden lg:block border-r border-slate-200 bg-slate-100 relative">
                        <PdfPreview file={file} />
                    </div>

                    <div className="w-full lg:w-1/2 h-full flex flex-col bg-white overflow-y-auto">
                        
                        {/* Summary Bar - CONDITIONAL LAYOUT */}
                        <div className={`grid ${showEarlyPay ? 'grid-cols-3' : 'grid-cols-2'} border-b border-slate-100`}>
                            <div className="p-6 border-r border-slate-100 text-center">
                                <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Invoice Date</div>
                                <div className="text-sm font-bold text-slate-700 whitespace-nowrap">{data.date || '---'}</div>
                            </div>
                            
                            {showEarlyPay && (
                                <div className="p-6 border-r border-slate-100 text-center bg-green-50/50">
                                    <div className="text-[10px] font-bold text-green-600 uppercase tracking-widest mb-1">Early Pay (1%)</div>
                                    <div className="text-xl font-bold text-green-700">{calc.discountTotal || '$0.00'}</div>
                                    <div className="text-[10px] text-green-600 font-medium mt-1">Due {calc.discountDate}</div>
                                </div>
                            )}

                            <div className="p-6 text-center">
                                <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">{!showEarlyPay ? 'Invoice Amount' : 'Standard Net'}</div>
                                <div className="text-xl font-bold text-slate-600">{calc.netTotal || '$0.00'}</div>
                                <div className="text-[10px] text-slate-400 font-medium mt-1">Due {calc.netDate}</div>
                            </div>
                        </div>

                        <div className="p-10 space-y-8">
                            <div className="flex items-center gap-2 text-xs font-bold text-blue-600 uppercase tracking-widest mb-6">
                                <Icon name="check-circle" size={14} /> Verified Details - {data.vendor}
                            </div>

                            <div className="grid grid-cols-2 gap-6">
                                <InputField label="Invoice Number" icon="hash" value={data.invoiceNumber} onChange={v => update('invoiceNumber', v)} />
                                
                                <InputField label="Invoice Date" width="half" icon="calendar" value={data.date} onChange={v => update('date', v)} />
                                <InputField label="PO Number" width="half" icon="file-text" value={data.poNumber} onChange={v => update('poNumber', v)} />

                                <InputField label="Order Date" width="half" icon="calendar-clock" value={data.orderDate} onChange={v => update('orderDate', v)} />
                                <InputField label="Ship Date" width="half" icon="truck" value={data.shipDate} onChange={v => update('shipDate', v)} />
                                
                                <InputField label="Branch" width="half" icon="map-pin" value={data.branch} onChange={v => update('branch', v)} />
                                <InputField label="Job Name" width="half" icon="briefcase" value={data.jobName} onChange={v => update('jobName', v)} />
                                
                                <InputField label="Total Balance" icon="dollar-sign" value={data.total} onChange={v => update('total', v)} />
                            </div>
                        </div>

                        <div className="mt-auto p-8 border-t border-slate-100 bg-white">
                            <button onClick={handleGmail} className="w-full py-4 bg-red-600 hover:bg-red-700 text-white rounded-xl shadow-lg shadow-red-200 transition-all flex items-center justify-between px-6 group">
                                <span className="font-bold text-lg">Copy Image & Open Gmail</span>
                                <div className="flex items-center gap-2">
                                    <span className="text-xs text-red-100 font-medium">Draft to Steven</span>
                                    <Icon name="arrow-right" />
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const InputField = ({ label, value, onChange, width="full", icon }) => (
            <div className={`flex flex-col ${width === 'half' ? 'col-span-1' : 'col-span-2'}`}>
                <label className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 flex items-center gap-2">
                    {icon && <Icon name={icon} size={14} />} {label}
                </label>
                <input 
                    type="text" 
                    value={value || ''} 
                    onChange={e => onChange(e.target.value)}
                    className="w-full px-4 py-3 text-lg font-semibold text-slate-700 bg-white border border-slate-200 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                />
            </div>
        );

        const Icon = ({ name, size = 16 }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size}></i>;
        };

        const PdfPreview = ({ file }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (!file || !canvasRef.current) return;
                const render = async () => {
                    const buffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(buffer).promise;
                    const page = await pdf.getPage(1);
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    
                    const dpr = window.devicePixelRatio || 1;
                    const containerWidth = canvas.parentElement.clientWidth - 48;
                    const viewport = page.getViewport({ scale: 1.5 });
                    const scale = containerWidth / viewport.width;
                    const scaledViewport = page.getViewport({ scale });

                    canvas.width = scaledViewport.width * dpr;
                    canvas.height = scaledViewport.height * dpr;
                    canvas.style.width = `${scaledViewport.width}px`;
                    canvas.style.height = `${scaledViewport.height}px`;
                    ctx.scale(dpr, dpr);
                    
                    await page.render({ canvasContext: ctx, viewport: scaledViewport }).promise;
                };
                render();
            }, [file]);
            return (
                <div className="bg-slate-100 h-full flex justify-center p-6 overflow-auto">
                    <canvas ref={canvasRef} className="shadow-lg border border-slate-300 bg-white" />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
