<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Scanner Pro - Spatial Edition</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; overflow: hidden; }
        .drop-zone { transition: all 0.2s ease; border-width: 2px; }
        .drop-zone:hover, .drop-zone.drag-active { border-color: #3b82f6; background-color: #eff6ff; }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* PC Scrollbar Styles */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- VERSION CONTROL ---
        const APP_VERSION = "v2.0 (Spatial)"; 

        // --- NEW LOGIC ENGINE (SPATIAL EXTRACTION) ---

        // 1. Spatial Sorting Helper
        // Converts raw PDF items into clean, sorted lines based on Y-coordinates
        const organizePDFTextByRow = async (pdfPage) => {
            const textContent = await pdfPage.getTextContent();
            const items = textContent.items;

            // Group items by Y-coordinate (tolerance of 6px handles slightly misaligned text)
            const rows = {};
            items.forEach(item => {
                // PDF coordinates start from bottom-left. 
                // We round Y to nearest 6 to group words that are visually on the same line.
                const y = Math.round(item.transform[5] / 6) * 6; 
                if (!rows[y]) rows[y] = [];
                rows[y].push({
                    text: item.str,
                    x: item.transform[4] // X position (horizontal)
                });
            });

            // 1. Sort rows from Top to Bottom (Higher Y value = Top of page in PDF land)
            const sortedY = Object.keys(rows).sort((a, b) => b - a);
            
            // 2. Sort words inside each row from Left to Right, then join them
            return sortedY.map(y => {
                const rowItems = rows[y].sort((a, b) => a.x - b.x);
                // Join with a space to make a clean sentence
                return rowItems.map(item => item.text).join(" ").trim(); 
            }).filter(line => line.length > 0); // Remove empty lines
        };

        // 2. Safe Calculator (Prevents Crashes)
        const calculateTerms = (dateStr, totalStr) => {
            const res = { netTotal: '', discountAmount: '', discountTotal: '', discountDate: '', netDate: '' };
            
            // SAFETY: If inputs are missing/empty, return blanks immediately
            if (!dateStr || !totalStr) return res;

            try {
                // Remove currency symbols, commas, and spaces to get raw number
                const cleanTotal = totalStr.replace(/[^0-9.]/g, '');
                const totalNum = parseFloat(cleanTotal);
                
                if (isNaN(totalNum)) return res;

                res.netTotal = "$" + totalNum.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                const discountVal = totalNum * 0.01;
                res.discountAmount = "$" + discountVal.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                res.discountTotal = "$" + (totalNum - discountVal).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});

                // Robust Date Parsing
                const parts = dateStr.split('/');
                if (parts.length < 3) return res; // Safety check

                const m = parseInt(parts[0], 10);
                const d = parseInt(parts[1], 10);
                let y = parseInt(parts[2], 10);
                
                // Handle 2-digit years (e.g., "24" -> 2024)
                const fullYear = y < 100 ? 2000 + y : y;
                
                let payMonth = m;
                let payYear = fullYear;

                // Prox 10th Logic
                if (d > 10) {
                    payMonth++;
                    if (payMonth > 12) { payMonth = 1; payYear++; }
                }

                res.discountDate = new Date(payYear, payMonth - 1, 20).toLocaleDateString();
                res.netDate = new Date(payYear, payMonth - 1, 21).toLocaleDateString();

            } catch (e) { console.error("Math error", e); }
            return res;
        };

        // 3. Line-based Data Extractor
        const extractData = (lines, vendorId) => {
            let data = {
                vendor: 'Boise Cascade', invoiceNumber: '', date: '', poNumber: '',
                jobName: '', total: '', paymentTerms: '', orderDate: '', shipDate: '',
                account: '', branch: '', deductionLine: ''
            };

            if (vendorId === 'boise') {
                // Helper to safely find a value in a line
                const findVal = (trigger, splitChar = ':') => {
                    const line = lines.find(l => l.toLowerCase().includes(trigger.toLowerCase()));
                    if (!line) return '';
                    // Split by char and take the right side. 
                    // e.g. "PO: 12345" -> ["PO", " 12345"] -> "12345"
                    const parts = line.split(splitChar);
                    return parts.length > 1 ? parts.slice(1).join(splitChar).trim() : '';
                };

                // --- Header Info ---
                data.account = findVal("Account");
                data.branch = findVal("Branch");
                
                // Invoice Number: Look for line with "Invoice" that has digits
                const invLine = lines.find(l => (l.includes("Invoice") || l.includes("Inv")) && /\d/.test(l));
                if (invLine) {
                    // Try to grab just the number part
                    data.invoiceNumber = (invLine.match(/HS\d{10}-\d{3}|HS\d+-\d+/) || [])[0] || findVal("Invoice No");
                }
                
                // Date
                const dateLine = lines.find(l => l.toLowerCase().includes("invoice date"));
                if (dateLine) data.date = (dateLine.match(/\d{2}\/\d{2}\/\d{2}/) || [])[0] || '';

                // --- Order Details ---
                data.poNumber = findVal("PO", ":") || findVal("P.O.");
                data.orderDate = findVal("ORDER DATE");
                data.shipDate = findVal("SHIP DATE");
                data.jobName = findVal("JOB"); // Much safer now!

                // --- Financials ---
                // Find line with "Balance" or "Total" containing a $ sign
                const totalLine = lines.find(l => (l.toLowerCase().includes("balance") || l.toLowerCase().includes("total")) && l.includes("$"));
                if (totalLine) {
                    data.total = (totalLine.match(/\$[\d,]+\.\d{2}/) || [])[0] || '';
                }

                data.paymentTerms = findVal("PAYMENT TERMS");
                
                // Deduction Line
                const deductLine = lines.find(l => l.includes("You may deduct") || (l.includes("ADF") && l.includes("deduct")));
                if (deductLine) data.deductionLine = deductLine;
            }
            return data;
        };

        // --- UI Components ---

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const PdfPreview = ({ file }) => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                if (!file || !canvasRef.current) return;
                const renderPage = async () => {
                    const buffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(buffer).promise;
                    const page = await pdf.getPage(1);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = canvasRef.current;
                    const context = canvas.getContext('2d');
                    
                    // Responsive scaling
                    const containerWidth = canvas.parentElement.clientWidth;
                    const scale = (containerWidth - 32) / viewport.width; 
                    const scaledViewport = page.getViewport({ scale: scale > 0 ? scale : 1 });
                    
                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;
                    await page.render({ canvasContext: context, viewport: scaledViewport }).promise;
                };
                renderPage();
            }, [file]);

            return (
                <div className="bg-slate-200 rounded-lg overflow-auto h-full flex justify-center p-4 border border-slate-300 shadow-inner">
                    <canvas ref={canvasRef} className="shadow-lg max-w-full" />
                </div>
            );
        };

        const InputRow = ({ label, value, onChange, width="full", required=false, icon=null, highlight=false }) => (
            <div className={`flex flex-col ${width === 'half' ? 'col-span-1' : 'col-span-2'}`}>
                <label className={`text-sm font-bold uppercase mb-2 flex items-center gap-2 ${highlight ? 'text-blue-600' : 'text-slate-500'}`}>
                    {icon && <Icon name={icon} size={16} className={highlight ? 'text-blue-500' : 'text-slate-400'} />}
                    {label}
                    {required && <span className="text-red-500">*</span>}
                </label>
                <input 
                    type="text" 
                    value={value || ''} 
                    onChange={e => onChange(e.target.value)}
                    className={`
                        w-full px-4 py-3 text-lg font-medium border-2 rounded-xl focus:ring-4 outline-none transition-all shadow-sm
                        ${required && !value 
                            ? 'border-red-300 bg-red-50 text-red-900 focus:ring-red-100 placeholder-red-300' 
                            : highlight ? 'border-blue-200 bg-blue-50/30 text-slate-800' : 'border-slate-200 bg-white text-slate-800 focus:border-blue-500 focus:ring-blue-100'}
                    `}
                    placeholder={required ? "Required" : ""}
                />
            </div>
        );

        // --- Main Application ---

        const App = () => {
            const [step, setStep] = useState('upload'); 
            const [file, setFile] = useState(null);
            const [extractedData, setExtractedData] = useState({});
            const [isProcessing, setIsProcessing] = useState(false);
            const [username, setUsername] = useState(() => localStorage.getItem('inv_scan_user') || '');

            useEffect(() => localStorage.setItem('inv_scan_user', username), [username]);

            const handleFile = async (inputFile) => {
                if (inputFile?.type === 'application/pdf') {
                    setFile(inputFile);
                    setStep('vendor');
                } else {
                    alert("Please upload a PDF.");
                }
            };

            const runScan = async () => {
                setIsProcessing(true);
                try {
                    const buffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(buffer).promise;
                    
                    // --- NEW SPATIAL LOGIC ---
                    const page = await pdf.getPage(1);
                    const lines = await organizePDFTextByRow(page);
                    
                    // Debug: See what the computer sees
                    console.log("Scanned Lines:", lines);

                    setExtractedData(extractData(lines, 'boise'));
                    setStep('review');
                    // -------------------------

                } catch (e) { 
                    console.error(e); 
                    alert("Error reading PDF: " + e.message); 
                }
                setIsProcessing(false);
            };

            return (
                <div className="h-screen flex flex-col bg-slate-50">
                    <header className="bg-white border-b border-slate-200 px-8 py-4 flex items-center justify-between shadow-sm z-10">
                        <div className="flex items-center gap-4">
                            <div className="bg-blue-600 p-2 rounded-lg text-white shadow-blue-200 shadow-md"><Icon name="file-scan" size={24} /></div>
                            <div>
                                <h1 className="font-bold text-xl text-slate-800 flex items-center gap-2">
                                    Invoice Scanner Pro
                                    <span className="text-xs bg-slate-100 text-slate-500 px-2 py-0.5 rounded-full border border-slate-200 font-mono">{APP_VERSION}</span>
                                </h1>
                                <div className="text-xs text-slate-400 font-medium">Desktop Edition</div>
                            </div>
                        </div>
                        <div className="flex items-center gap-6">
                            <div className="flex items-center gap-3 bg-slate-100 px-4 py-2 rounded-lg border border-slate-200">
                                <Icon name="user-circle" className="text-slate-400" size={20} />
                                <input 
                                    className="bg-transparent border-none text-sm font-medium text-slate-700 outline-none w-32 placeholder-slate-400"
                                    placeholder="Enter Name"
                                    value={username}
                                    onChange={e => setUsername(e.target.value)}
                                />
                            </div>
                            {step !== 'upload' && (
                                <button onClick={() => { setFile(null); setStep('upload'); }} className="text-sm font-bold text-slate-500 hover:text-blue-600 flex items-center gap-2 transition-colors">
                                    <Icon name="rotate-ccw" size={16} /> New Scan
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="flex-1 overflow-hidden relative">
                        {step === 'upload' && (
                            <div className="h-full flex flex-col items-center justify-center p-8 animate-in">
                                <div 
                                    className="w-full max-w-2xl h-80 border-4 border-dashed border-slate-300 rounded-3xl bg-white flex flex-col items-center justify-center cursor-pointer hover:border-blue-500 hover:bg-blue-50/50 transition-all shadow-sm group relative"
                                    onDragOver={e => { e.preventDefault(); e.currentTarget.style.borderColor = '#3b82f6'; }}
                                    onDragLeave={e => { e.currentTarget.style.borderColor = '#cbd5e1'; }}
                                    onDrop={e => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); }}
                                    onClick={() => document.getElementById('fi').click()}
                                >
                                    <div className="absolute top-4 right-4 bg-slate-100 text-slate-500 text-xs px-2 py-1 rounded font-mono border border-slate-200">{APP_VERSION}</div>
                                    <input type="file" id="fi" className="hidden" accept=".pdf" onChange={e => handleFile(e.target.files[0])} />
                                    <div className="p-6 bg-blue-100 text-blue-600 rounded-2xl mb-6 group-hover:scale-110 transition-transform"><Icon name="upload-cloud" size={48} /></div>
                                    <h2 className="text-3xl font-bold text-slate-700 mb-2">Drag Invoice Here</h2>
                                    <p className="text-slate-400 text-lg">or click to browse PDF files</p>
                                </div>
                            </div>
                        )}

                        {step === 'vendor' && (
                            <div className="h-full flex flex-col items-center justify-center animate-in">
                                <h2 className="text-3xl font-bold text-slate-800 mb-10">Select Vendor</h2>
                                <button onClick={runScan} className="w-96 group p-6 bg-white border-2 border-slate-200 rounded-2xl shadow-sm hover:shadow-xl hover:border-blue-500 transition-all flex items-center gap-6 text-left transform hover:-translate-y-1">
                                    <div className="p-4 bg-green-100 text-green-700 rounded-xl group-hover:scale-110 transition-transform"><Icon name="tree-pine" size={32} /></div>
                                    <div>
                                        <div className="font-bold text-xl text-slate-800">Boise Cascade</div>
                                        <div className="text-sm text-slate-400 mt-1">Spatial Logic Active</div>
                                    </div>
                                    <Icon name="chevron-right" className="ml-auto text-slate-300 group-hover:text-blue-500" size={24} />
                                </button>
                                {isProcessing && <div className="mt-10 text-xl text-blue-600 flex items-center gap-3 font-medium"><Icon name="loader-2" className="animate-spin" size={24} /> Analyzing Document Layout...</div>}
                            </div>
                        )}

                        {step === 'review' && (
                            <ReviewSplitView 
                                file={file} 
                                initialData={extractedData} 
                                username={username}
                            />
                        )}
                    </main>
                </div>
            );
        };

        const ReviewSplitView = ({ file, initialData, username }) => {
            const [data, setData] = useState(initialData);
            const [calc, setCalc] = useState({});
            const [copySuccess, setCopySuccess] = useState(false);

            useEffect(() => {
                setCalc(calculateTerms(data.date, data.total));
            }, [data.date, data.total]);

            const update = (f, v) => setData(p => ({...p, [f]: v}));

            const handleDraftAndCopy = async () => {
                try {
                    const canvas = document.querySelector('canvas');
                    if (canvas) {
                        canvas.toBlob(blob => {
                            const item = new ClipboardItem({ 'image/png': blob });
                            navigator.clipboard.write([item]);
                            setCopySuccess(true);
                            setTimeout(() => setCopySuccess(false), 3000);
                        });
                    }
                } catch (err) {
                    console.warn("Clipboard copy failed or permission denied", err);
                }

                // Updated Email Body
                const body = [
                    "Hello,", "",
                    "Please file the attached invoice.",
                    "(See invoice screenshot below - Paste with Ctrl+V)", "",
                    "Details:",
                    "--------------------------------",
                    `Uploaded By: ${username || 'N/A'}`,
                    `Vendor: ${data.vendor}`,
                    `Invoice #: ${data.invoiceNumber}`,
                    `Account: ${data.account}`,
                    `Branch: ${data.branch}`,
                    "",
                    "Order Info:",
                    `PO Number: ${data.poNumber}`,
                    `Job Name: ${data.jobName}`,
                    `Order Date: ${data.orderDate}`, 
                    `Ship Date: ${data.shipDate}`, 
                    "",
                    "Payment Details:",
                    `Terms: ${data.paymentTerms}`,
                    `Early Pay Option: ${data.deductionLine || 'N/A'}`,
                    "",
                    "Calculated Totals:",
                    `Discount Due Date: ${calc.discountDate} | Pay: ${calc.discountTotal}`,
                    `Net Due Date: ${calc.netDate} | Pay: ${calc.netTotal}`,
                    "--------------------------------", "",
                    "Thank you."
                ].join('%0D%0A');

                window.location.href = `mailto:steven@simplydoors.com?subject=${encodeURIComponent(`Invoice - ${data.vendor} - ${data.invoiceNumber}`)}&body=${body}`;
            };

            return (
                <div className="h-full flex animate-in">
                    <div className="w-[45%] p-6 h-full border-r border-slate-200 bg-slate-200/50 hidden lg:block">
                        <div className="h-full flex flex-col">
                            <div className="flex justify-between items-center mb-4 px-1">
                                <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">Source Document Preview</span>
                                <span className="text-xs font-mono text-slate-500 bg-white px-2 py-1 rounded border border-slate-200">{file?.name}</span>
                            </div>
                            <div className="flex-1 overflow-hidden relative shadow-2xl rounded-xl border border-slate-300 bg-white">
                                <PdfPreview file={file} />
                            </div>
                        </div>
                    </div>

                    <div className="w-full lg:w-[55%] h-full flex flex-col bg-white">
                        <div className="flex-1 overflow-y-auto p-8 lg:p-10">
                            
                            {/* Summary Cards */}
                            <div className="mb-8 grid grid-cols-2 gap-6">
                                <div className="bg-green-50 border border-green-200 rounded-xl p-4 text-center shadow-sm">
                                    <div className="text-xs font-bold text-green-600 uppercase tracking-wider mb-1">Early Pay (1%)</div>
                                    <div className="text-2xl font-bold text-green-700">{calc.discountTotal || "---"}</div>
                                    <div className="text-xs font-medium text-green-600 mt-1">Due {calc.discountDate || "--/--/--"}</div>
                                </div>
                                <div className="bg-slate-50 border border-slate-200 rounded-xl p-4 text-center shadow-sm opacity-70">
                                    <div className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Standard Net</div>
                                    <div className="text-2xl font-bold text-slate-600">{calc.netTotal || "---"}</div>
                                    <div className="text-xs font-medium text-slate-400 mt-1">Due {calc.netDate || "--/--/--"}</div>
                                </div>
                            </div>

                            {/* Main Form */}
                            <div className="grid grid-cols-2 gap-x-8 gap-y-6">
                                
                                {/* Header Section */}
                                <div className="col-span-2 pb-2 border-b border-slate-100 flex items-center gap-2">
                                    <Icon name="building" className="text-blue-500" />
                                    <h3 className="text-sm font-bold text-slate-400 uppercase tracking-wider">Header Info</h3>
                                </div>
                                <InputRow label="Account" value={data.account} onChange={v=>update('account',v)} width="half" icon="user" />
                                <InputRow label="Branch" value={data.branch} onChange={v=>update('branch',v)} width="half" icon="map-pin" />
                                <InputRow label="Invoice Number" value={data.invoiceNumber} onChange={v=>update('invoiceNumber',v)} width="half" required icon="hash" />
                                <InputRow label="Invoice Date" value={data.date} onChange={v=>update('date',v)} width="half" icon="calendar" />

                                {/* Order Section */}
                                <div className="col-span-2 pb-2 border-b border-slate-100 flex items-center gap-2 mt-4">
                                    <Icon name="package" className="text-blue-500" />
                                    <h3 className="text-sm font-bold text-slate-400 uppercase tracking-wider">Order Details</h3>
                                </div>
                                <InputRow label="Job Name" value={data.jobName} onChange={v=>update('jobName',v)} icon="briefcase" />
                                <InputRow label="PO Number" value={data.poNumber} onChange={v=>update('poNumber',v)} width="half" icon="file-text" />
                                <InputRow label="Total Balance" value={data.total} onChange={v=>update('total',v)} width="half" icon="dollar-sign" />
                                <InputRow label="Order Date" value={data.orderDate} onChange={v=>update('orderDate',v)} width="half" icon="calendar-clock" />
                                <InputRow label="Ship Date" value={data.shipDate} onChange={v=>update('shipDate',v)} width="half" icon="truck" />

                                {/* Payment Section */}
                                <div className="col-span-2 pb-2 border-b border-slate-100 flex items-center gap-2 mt-4">
                                    <Icon name="credit-card" className="text-blue-500" />
                                    <h3 className="text-sm font-bold text-slate-400 uppercase tracking-wider">Payment Terms</h3>
                                </div>
                                <InputRow label="Terms" value={data.paymentTerms} onChange={v=>update('paymentTerms',v)} icon="file-text" />
                                <InputRow label="Early Pay Details (Extracted)" value={data.deductionLine} onChange={v=>update('deductionLine',v)} icon="alert-circle" highlight />
                            </div>
                        </div>

                        <div className="p-6 lg:p-8 border-t border-slate-100 bg-white/95 backdrop-blur-sm z-10">
                            <button 
                                onClick={handleDraftAndCopy}
                                className="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-xl shadow-blue-100 hover:shadow-2xl hover:shadow-blue-200 transition-all flex items-center justify-center gap-4 group transform hover:-translate-y-0.5"
                            >
                                <div className="bg-white/20 p-2 rounded-lg"><Icon name="mail" size={24} /></div>
                                <div className="text-left">
                                    <div className="text-lg font-bold leading-none">Copy Image & Email Steven</div>
                                    <div className="text-sm text-blue-100 mt-1 font-medium">Auto-copies screenshot to clipboard</div>
                                </div>
                                <Icon name="arrow-right" className="ml-auto opacity-70 group-hover:translate-x-1 transition-transform" size={24} />
                            </button>
                            
                            {copySuccess && (
                                <div className="absolute top-[-50px] left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg flex items-center gap-2 animate-in">
                                    <Icon name="check" size={16} /> Image Copied! Press Ctrl+V in email.
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
